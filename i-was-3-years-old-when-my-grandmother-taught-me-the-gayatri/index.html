  <script src="https://cdn.thegrid.io/design-systems/the-composer/ds-nj/v1.1.13/assets/scripts/navLeft.js"></script><script id="pageReactInitState">window.pageReactInitState = {"items":{"site-navigation-item":{"id":"site-navigation-item","index":0,"metadata":{"@type":"navigation","starred":true},"content":[{"id":"site-navigation-block","type":"navigation","_html":"","metadata":{"starred":true},"navigation":[{"href":"index.html","title":"mirror","rel":"home","type":"MainPage"}]}]},"593f24c2-1eef-47aa-bfdd-cfd8d230fe1d":{"id":"593f24c2-1eef-47aa-bfdd-cfd8d230fe1d","index":1,"created_by":"f025f768-8120-4601-9dfb-c070a121ac9d","updated_by":"f025f768-8120-4601-9dfb-c070a121ac9d","created_at":"2016-02-20T08:32:29.228Z","updated_at":"2016-02-20T20:19:02.206Z","published":true,"score":0,"path":"_posts/2016-02-20-i-was-3-years-old-when-my-grandmother-taught-me-the-gayatri.md","_title":"","metadata":{"@type":"Article","url":"i-was-3-years-old-when-my-grandmother-taught-me-the-gayatri/index.html","inLanguage":null,"starred":true,"inFeed":true,"hasPage":true,"inNav":false,"_description":"I was 3 years old when my grandmother taught me the Gayatri Mantra. One of my earliest memories are of reciting it to her and her friends at the Arya Samaj and being rewarded with 1 rupee! When I was a few years older she introduced me to the concept of meditation, though not in so many words. What she actually asked me to do was to recite the mantra 108 times every night before bed with my eyes closed and my focus on my third eye. Doing so, she said, would open up my third eye. I was too young to know what she meant but would always feel tingling there when I did as she said, which candidly wasn't often. As I have grown older I have come closer to understanding what she meant. Unlocking the third eye chakra has held a special meaning for me. Beyond the third eye I have come to appreciate the role unlocking each one of our 7 energy chakras plays in our overall well-being and personal growth. It made sense then that when I decided to get tattooed I picked the 7 energy chakras. In collaboration with my tattoo artist we decided to coil them around my left arm sleeve. We started in late 2014. The tattoo is now finally complete and I am excited to share first photos of the completed sleeve. Tattoo credit: Cats McDaid-Kelly Photo credit: Jane Hu","keywords":[]},"content":[{"id":"3f0be380-3d94-4b26-9129-f2bc21af22f4","item":"593f24c2-1eef-47aa-bfdd-cfd8d230fe1d","type":"image","created_at":null,"updated_at":null,"_html":"<img src=\"https://the-grid-user-content.s3-us-west-2.amazonaws.com/334b81f2-766c-404e-8440-b157e2ed9848.jpg\">","metadata":{"isBasedOnUrl":null,"inLanguage":null,"starred":true,"inFeed":true,"hasPage":false,"inNav":false,"_description":"","keywords":[]},"cover":{"src":"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/52a41af373787aaad08b215bfc50b758/passthrough.jpg?input=https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fthe-grid-img%2Fp%2F8e7892079f5dffe71268eea07196108af0bebc11.jpg&width=1282","original":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/5f21f29ce6e8fc9b8c9a8618ace32ea8d008626c.jpg","imgflosrc":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/8e7892079f5dffe71268eea07196108af0bebc11.jpg","ratio":"1024:767","aspect":1.3350717079530638,"orientation":"landscape","width":1282,"height":960,"rotation":0,"animated":false,"pictureImgfloUrls":[{"width":1440,"src":"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/52a41af373787aaad08b215bfc50b758/passthrough.jpg?input=https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fthe-grid-img%2Fp%2F8e7892079f5dffe71268eea07196108af0bebc11.jpg&width=1282"},{"width":1280,"src":"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/38979edb9f068a593edd1e91700d0e9c/passthrough.jpg?input=https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fthe-grid-img%2Fp%2F8e7892079f5dffe71268eea07196108af0bebc11.jpg&width=1280"},{"width":720,"src":"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/c9af111eaaf8ec0ecb1f7c4fd5c06cd8/pass
